<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@1,600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css"/>
    <link rel="stylesheet" href="styles/nav.css" type="text/css">
    <link rel="stylesheet" href="styles/new-tweet.css">

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) and the first element in the body -->
    <nav class="nav-main">
      <span class="nav-tweeter">tweeter</span>

      <div class="new-tweet-nav">
      <a class="anchor" href="#tweet-text">write <span>a new tweet</span></a>
      <i class="fas fa-angle-double-down"></i>
    </div>
   </nav>
     <!-- the second element of the body -->
   <section class="media-query-row">

   <header class="header-img-name">
    <div class="img">
        <img src="/images/profile-hex.png"> 
    </div>
    <br>
    <div class="name">
        <span><strong>Your</strong> Name</span>
    </div>
</header>
      


  

    <!-- Page-specific (main) content here -->
    <main class="container">
    <section class="new-tweet">
      <h2>Compose Tweet</h2>
      <div class="error"></div>
      <form method="POST" action="/tweets/">
        <div class="div-humming">
        <label for="tweet-text">What are you humming about?</label>
      </div>
        <br>
        <textarea name="text" class="tweet-text" id="tweet-text"></textarea>
        <div class="btn-140">
          <button id="btn" type="submit">Tweet</button>
          <output name="counter" class="counter" for="text-tweet">140</output>
        </div>
      </form>
    </section>
    <section class="sec">
    </section> 
    </main>
  </section>
  </body>
</html>
